name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "3.14-dev",
          "3.13-dev",
          "3.12-dev",
          "3.8",
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
        ]
        os: [
          ubuntu-latest,
        ]

    steps:
      - uses: actions/checkout@v4

      - uses: deadsnakes/action@v3.1.0
        name: Set up Python ${{ matrix.python-version }} (deadsnakes)
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U pytest
          python -m pip install -U tqdm

      - name: Test
        run: |
          python --version
          python test.py
          python -m pip --version

      - name: pip cache dir
        run: |
          python -m pip cache dir

      - name: "Non-Windows: pip cache dir > /dev/null"
        if: "!startsWith(matrix.os, 'windows')"
        run: |
          python -m pip cache dir > /dev/null

      - name: "Windows: pip cache dir > NUL"
        if: "startsWith(matrix.os, 'windows')"
        run: |
          python -m pip cache dir > NUL
